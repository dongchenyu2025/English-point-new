    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <script>
        let selectedFiles = [];
        let processedImages = [];

        // æ–‡ä»¶é€‰æ‹©å’Œæ‹–æ‹½å¤„ç†
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);

        // è´¨é‡æ»‘å—æ›´æ–°
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value + '%';
            document.getElementById('outputQuality').textContent = this.value + '%';
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFileList(files);
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file =>
                file.type.startsWith('image/')
            );
            processFileList(files);
        }

        function processFileList(files) {
            selectedFiles = files;
            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('stats').classList.add('show');
            document.getElementById('settings').classList.add('show');
            document.getElementById('processBtn').disabled = files.length === 0;

            // æ˜¾ç¤ºé¢„è§ˆ
            showPreviews(files);
        }

        function showPreviews(files) {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        createPreviewItem(file, img, index);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function createPreviewItem(file, img, index) {
            const item = document.createElement('div');
            item.className = 'preview-item';

            const originalRatio = (img.width / img.height).toFixed(2);
            const targetRatio = 0.75; // 3:4

            // è®¡ç®—è£å‰ªåŒºåŸŸ
            let { cropWidth, cropHeight, cropX, cropY } = calculateCropArea(img.width, img.height, targetRatio);

            item.innerHTML = `
                <div class="preview-header">
                    ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)
                </div>
                <div class="preview-images">
                    <div class="preview-original">
                        <img src="${img.src}" class="preview-img" alt="åŸå›¾">
                        <div class="preview-label">åŸå›¾ ${img.width}Ã—${img.height}</div>
                    </div>
                    <div class="preview-cropped">
                        <canvas width="300" height="200" class="preview-img"></canvas>
                        <div class="preview-label">è¾“å‡º 1200Ã—1600px</div>
                    </div>
                </div>
                <div class="preview-info">
                    åŸæ¯”ä¾‹: ${originalRatio}:1 â†’ ç›®æ ‡æ¯”ä¾‹: 0.75:1 ${Math.abs(originalRatio - 0.75) < 0.02 ? 'âœ…' : 'âš ï¸ éœ€è£å‰ª'}
                </div>
            `;

            document.getElementById('previewGrid').appendChild(item);

            // ç»˜åˆ¶è£å‰ªé¢„è§ˆï¼ˆç¼©æ”¾åˆ°é¢„è§ˆå°ºå¯¸ï¼‰
            const canvas = item.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, 300, 200);
        }

        function calculateCropArea(width, height, targetRatio) {
            const currentRatio = width / height;

            let cropWidth, cropHeight, cropX, cropY;

            if (currentRatio > targetRatio) {
                // å›¾ç‰‡å¤ªå®½ï¼Œéœ€è¦è£å‰ªå®½åº¦
                cropHeight = height;
                cropWidth = height * targetRatio;
                cropY = 0;
                cropX = (width - cropWidth) / 2; // å±…ä¸­è£å‰ª
            } else {
                // å›¾ç‰‡å¤ªé«˜ï¼Œéœ€è¦è£å‰ªé«˜åº¦
                cropWidth = width;
                cropHeight = width / targetRatio;
                cropX = 0;
                cropY = (height - cropHeight) / 2; // å±…ä¸­è£å‰ª
            }

            return { cropWidth, cropHeight, cropX, cropY };
        }

        function processImages() {
            if (selectedFiles.length === 0) return;

            document.getElementById('processBtn').disabled = true;
            document.getElementById('progress').style.display = 'block';
            processedImages = [];

            const targetRatio = 0.75; // 3:4
            const quality = document.getElementById('quality').value / 100;
            const prefix = document.getElementById('prefix').value;

            // å›ºå®šè¾“å‡ºå°ºå¯¸ä¸º1200x1600 (3:4æ¯”ä¾‹)
            const OUTPUT_WIDTH = 1200;
            const OUTPUT_HEIGHT = 1600;

            let processed = 0;

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // è®¡ç®—è£å‰ªå‚æ•°
                        let { cropWidth, cropHeight, cropX, cropY } = calculateCropArea(img.width, img.height, targetRatio);

                        // è®¾ç½®canvasä¸ºæ ‡å‡†å°ºå¯¸1200x1600
                        canvas.width = OUTPUT_WIDTH;
                        canvas.height = OUTPUT_HEIGHT;

                        // ç»˜åˆ¶è£å‰ªå¹¶ç¼©æ”¾åˆ°æ ‡å‡†å°ºå¯¸çš„å›¾ç‰‡
                        ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);

                        // è½¬æ¢ä¸ºBlob
                        canvas.toBlob(function(blob) {
                            const fileName = prefix + file.name.replace(/\.[^/.]+$/, '') + '.jpg';
                            processedImages.push({
                                blob: blob,
                                name: fileName,
                                originalName: file.name
                            });

                            processed++;
                            const progress = (processed / selectedFiles.length) * 100;
                            document.getElementById('progressBar').style.width = progress + '%';
                            document.getElementById('processedFiles').textContent = processed;

                            if (processed === selectedFiles.length) {
                                document.getElementById('downloadBtn').disabled = false;
                                document.getElementById('progress').style.display = 'none';
                                alert(`âœ… å¤„ç†å®Œæˆï¼æ‰€æœ‰å›¾ç‰‡å·²ç»Ÿä¸€ä¸º1200x1600åƒç´ çš„3:4æ¯”ä¾‹`);
                            }
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function downloadAll() {
            if (processedImages.length === 0) return;

            const zip = new JSZip();
            const folder = zip.folder('cropped_images');

            processedImages.forEach(item => {
                folder.file(item.name, item.blob);
            });

            try {
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, 'scene_images_3x4.zip');
            } catch (error) {
                console.error('ç”ŸæˆZIPå¤±è´¥:', error);
                alert('ä¸‹è½½å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        function resetAll() {
            selectedFiles = [];

            document.getElementById('previewGrid').innerHTML = '';
            document.getElementById('stats').classList.remove('show');

            document.getElementById('processBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('fileInput').value = '';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('totalFiles').textContent = '0';
            document.getElementById('processedFiles').textContent = '0';
        }
