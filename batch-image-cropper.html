<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量图片裁剪工具 - 3:4比例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            border: 3px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: none;
        }

        .settings.show {
            display: block;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .setting-group label {
            font-weight: 500;
            min-width: 120px;
        }

        .setting-group input, .setting-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .preview-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .preview-header {
            background: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .preview-images {
            display: flex;
            height: 200px;
        }

        .preview-original, .preview-cropped {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .preview-original {
            border-right: 2px solid #667eea;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .preview-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .preview-info {
            padding: 10px 15px;
            font-size: 0.85rem;
            color: #666;
            background: #fafafa;
        }

        .action-buttons {
            text-align: center;
            padding: 20px 0;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .stats.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 批量图片裁剪工具</h1>
            <p>智能裁剪为 3:4 宽高比（1200×1600），完美适配英语学习场景</p>
        </div>

        <div class="content">
            <!-- 文件上传区域 -->
            <div class="upload-section" id="uploadSection">
                <div>
                    <h3>📁 选择图片文件</h3>
                    <p style="margin: 15px 0; color: #666;">
                        支持 JPG、PNG、WebP 格式<br>
                        可以拖拽文件到此区域，或点击按钮选择
                    </p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择图片文件
                    </button>
                </div>
            </div>

            <!-- 统计信息 -->
            <div class="stats" id="stats">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">总文件数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="processedFiles">0</div>
                        <div class="stat-label">已处理</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="targetRatio">3:4</div>
                        <div class="stat-label">目标比例</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="outputQuality">90%</div>
                        <div class="stat-label">输出质量</div>
                    </div>
                </div>
            </div>

            <!-- 设置选项 -->
            <div class="settings" id="settings">
                <h3>⚙️ 裁剪设置</h3>
                <div class="setting-group">
                    <label>裁剪模式:</label>
                    <select id="cropMode">
                        <option value="center">居中裁剪（推荐）</option>
                        <option value="smart">智能裁剪</option>
                        <option value="top">顶部对齐</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>输出质量:</label>
                    <input type="range" id="quality" min="70" max="100" value="90">
                    <span id="qualityValue">90%</span>
                </div>
                <div class="setting-group">
                    <label>文件名前缀:</label>
                    <input type="text" id="prefix" value="scene_" placeholder="例: scene_">
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-grid" id="previewGrid"></div>

            <!-- 进度条 -->
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <button class="btn" id="processBtn" onclick="processImages()" disabled>
                    🎨 开始批量裁剪
                </button>
                <button class="btn btn-success" id="downloadBtn" onclick="downloadAll()" disabled>
                    📥 下载全部 (ZIP)
                </button>
                <button class="btn" onclick="resetAll()">
                    🔄 重新开始
                </button>
            </div>
        </div>
    </div>

    <!-- JSZip 库用于生成ZIP文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        let selectedFiles = [];
        let processedImages = [];

        // 文件选择和拖拽处理
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', handleDragOver);
        uploadSection.addEventListener('dragleave', handleDragLeave);
        uploadSection.addEventListener('drop', handleDrop);

        // 质量滑块更新
        document.getElementById('quality').addEventListener('input', function() {
            document.getElementById('qualityValue').textContent = this.value + '%';
            document.getElementById('outputQuality').textContent = this.value + '%';
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFileList(files);
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        }

        function handleDragLeave(e) {
            uploadSection.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file =>
                file.type.startsWith('image/')
            );
            processFileList(files);
        }

        function processFileList(files) {
            selectedFiles = files;
            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('stats').classList.add('show');
            document.getElementById('settings').classList.add('show');
            document.getElementById('processBtn').disabled = files.length === 0;

            // 显示预览
            showPreviews(files);
        }

        function showPreviews(files) {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';

            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        createPreviewItem(file, img, index);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function createPreviewItem(file, img, index) {
            const item = document.createElement('div');
            item.className = 'preview-item';

            const originalRatio = (img.width / img.height).toFixed(2);
            const targetRatio = 0.75; // 3:4

            // 计算裁剪区域
            let { cropWidth, cropHeight, cropX, cropY } = calculateCropArea(img.width, img.height, targetRatio);

            item.innerHTML = `
                <div class="preview-header">
                    ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)
                </div>
                <div class="preview-images">
                    <div class="preview-original">
                        <img src="${img.src}" class="preview-img" alt="原图">
                        <div class="preview-label">原图 ${img.width}×${img.height}</div>
                    </div>
                    <div class="preview-cropped">
                        <canvas width="300" height="200" class="preview-img"></canvas>
                        <div class="preview-label">输出 1200×1600px</div>
                    </div>
                </div>
                <div class="preview-info">
                    原比例: ${originalRatio}:1 → 目标比例: 0.75:1 ${Math.abs(originalRatio - 0.75) < 0.02 ? '✅' : '⚠️ 需裁剪'}
                </div>
            `;

            document.getElementById('previewGrid').appendChild(item);

            // 绘制裁剪预览（缩放到预览尺寸）
            const canvas = item.querySelector('canvas');
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, 300, 200);
        }

        function calculateCropArea(width, height, targetRatio) {
            const currentRatio = width / height;

            let cropWidth, cropHeight, cropX, cropY;

            if (currentRatio > targetRatio) {
                // 图片太宽，需要裁剪宽度
                cropHeight = height;
                cropWidth = height * targetRatio;
                cropY = 0;
                cropX = (width - cropWidth) / 2; // 居中裁剪
            } else {
                // 图片太高，需要裁剪高度
                cropWidth = width;
                cropHeight = width / targetRatio;
                cropX = 0;
                cropY = (height - cropHeight) / 2; // 居中裁剪
            }

            return { cropWidth, cropHeight, cropX, cropY };
        }

        function processImages() {
            if (selectedFiles.length === 0) return;

            document.getElementById('processBtn').disabled = true;
            document.getElementById('progress').style.display = 'block';
            processedImages = [];

            const targetRatio = 0.75; // 3:4
            const quality = document.getElementById('quality').value / 100;
            const prefix = document.getElementById('prefix').value;

            // 固定输出尺寸为1200x1600 (3:4比例)
            const OUTPUT_WIDTH = 1200;
            const OUTPUT_HEIGHT = 1600;

            let processed = 0;

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // 计算裁剪参数
                        let { cropWidth, cropHeight, cropX, cropY } = calculateCropArea(img.width, img.height, targetRatio);

                        // 设置canvas为标准尺寸1200x1600
                        canvas.width = OUTPUT_WIDTH;
                        canvas.height = OUTPUT_HEIGHT;

                        // 绘制裁剪并缩放到标准尺寸的图片
                        ctx.drawImage(img, cropX, cropY, cropWidth, cropHeight, 0, 0, OUTPUT_WIDTH, OUTPUT_HEIGHT);

                        // 转换为Blob
                        canvas.toBlob(function(blob) {
                            const fileName = prefix + file.name.replace(/\.[^/.]+$/, '') + '.jpg';
                            processedImages.push({
                                blob: blob,
                                name: fileName,
                                originalName: file.name
                            });

                            processed++;
                            const progress = (processed / selectedFiles.length) * 100;
                            document.getElementById('progressBar').style.width = progress + '%';
                            document.getElementById('processedFiles').textContent = processed;

                            if (processed === selectedFiles.length) {
                                document.getElementById('downloadBtn').disabled = false;
                                document.getElementById('progress').style.display = 'none';
                                alert(`✅ 处理完成！所有图片已统一为1200x1600像素的3:4比例`);
                            }
                        }, 'image/jpeg', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        async function downloadAll() {
            if (processedImages.length === 0) return;

            const zip = new JSZip();
            const folder = zip.folder('cropped_images');

            processedImages.forEach(item => {
                folder.file(item.name, item.blob);
            });

            try {
                const content = await zip.generateAsync({ type: 'blob' });
                saveAs(content, 'scene_images_3x4.zip');
            } catch (error) {
                console.error('生成ZIP失败:', error);
                alert('下载失败，请重试');
            }
        }

        function resetAll() {
            selectedFiles = [];
            processedImages = [];
            document.getElementById('previewGrid').innerHTML = '';
            document.getElementById('stats').classList.remove('show');
            document.getElementById('settings').classList.remove('show');
            document.getElementById('processBtn').disabled = true;
            document.getElementById('downloadBtn').disabled = true;
            document.getElementById('fileInput').value = '';
            document.getElementById('progress').style.display = 'none';
            document.getElementById('totalFiles').textContent = '0';
            document.getElementById('processedFiles').textContent = '0';
        }
    </script>
</body>
</html>
